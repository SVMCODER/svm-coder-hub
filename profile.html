<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVM CODER HUB</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://use.fontawesome.com/7ad89d9866.js"></script>
    <script src="https://kit.fontawesome.com/51278b7950.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/t4t5/sweetalert/v0.2.0/lib/sweet-alert.css">
    <script src="https://cdn.rawgit.com/t4t5/sweetalert/v0.2.0/lib/sweet-alert.min.js"></script>
</head>
<body >
    <div class="tab-nav-container">
    <div class="tab purple" onclick="window.location.replace('home.html')">
      <i class='bx bxs-home'></i>
    </div>
    <div class="tab" onclick="window.location.replace('code.html')">
      <i class='bx bx-code-alt'></i>
    </div>
    <div class="tab purple" onclick="window.location.replace('projects.html')">
        <i class='bx bxs-book' ></i>
      </div>
      <div class="tab active purple" >
        <i class='bx bxs-user' ></i>
      </div>
  </div>
  <div class="head">
    <h3>SVM CODER HUB</h3>
    <h3 class="right" onclick="refresh()"><i class='bx bx-refresh' ></i></h3>
  </div><br><br> <br> <br> <br> <br> <br>
  <main align="center"> <br>
  <div class="box" align="center">
    <div class="container" align="center">
        <div class="hd">
            <h4 class="bx bx-user"> User Profile </h4>
            <h4 class="right" style="color: red;" onclick="logout()"><i class='bx bxs-log-out' ></i> Logout</h4>
          </div>
          <img src="https://freeaccountshub.com/wp-content/uploads/2021/03/53184-user.gif" alt="">
    
          <h4 id="name"></h4>
          <h4 id="role"></h4>
          <h4 id="badge"></h4>
     </div>
    </div>
  </main>
  <br><br><br>
  <style>
    .container {
	box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
	background-color: #ffffff;
	width: 85%;
	height: fit-content;
	color: black;
	padding: 0.9em 1em;
}
  </style>
  <script src="main.js"></script>
  <script>
  if (localStorage.getItem('loggedin')!='yes') {
    window.location.replace('/')
  }
    document.getElementById('name').innerHTML = localStorage.getItem('name')
    document.getElementById('role').innerHTML = localStorage.getItem('role')
    document.getElementById('badge').innerHTML = localStorage.getItem('badge')
function logout() {
    localStorage.removeItem('loggedin')
    localStorage.removeItem('badge')
    localStorage.removeItem('name')
    localStorage.removeItem('role')
    localStorage.removeItem('project')
    swal({
        title: "Logging Out!",
        text: `We're sad to see you go.`,
        imageUrl: 'https://media.tenor.com/images/fc1d577e8b42f847e1ef1615b76a9483/tenor.gif'
    });
    setTimeout(() => {
        window.location.replace('/')
    }, 2300);
}
</script>
</body>
</html>
