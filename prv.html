<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVM CODER HUB</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://use.fontawesome.com/7ad89d9866.js"></script>
    <script src="https://kit.fontawesome.com/51278b7950.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/t4t5/sweetalert/v0.2.0/lib/sweet-alert.css">
    <script src="https://cdn.rawgit.com/t4t5/sweetalert/v0.2.0/lib/sweet-alert.min.js"></script>
</head>
<body >
  <div class="tab-nav-container">
    <div class="tab purple" onclick="window.location.replace('home.html')">
      <i class='bx bxs-home'></i>
      <p></p>
    </div>
    <div class="tab active purple" >
      <i class='bx bx-notepad'></i>
      <p></p>
    </div>
    <div class="tab" onclick="window.location.replace('projects.html')">
      <i class='bx bx-heart' ></i>
      <p></p>
    </div>
    <div class="tab" onclick="window.location.replace('profile.html')">
      <i class='bx bx-user' ></i>
      <p></p>
    </div>
  </div>
  <div class="head">
    <h3>SVM CODER HUB</h3>
    <h3 class="right" onclick="refresh()"><i class='bx bx-refresh' ></i></h3>
  </div>
  <br><br> <br>
  <div class="editor-prv" align="center">
    <input type="text" id="pname" placeholder="Project Name" value="My cool Project">
    <button onclick="window.location.replace('newproject.html')">Editor</button>
    <button class="active">Preview</button>
    
  </div>
    <div align="center" class="box">
      <abbr title="Please run the code to see latest updates!"><iframe src="" id="prv" frameborder="0"></iframe></abbr>
  </div>
  <div id="runbtn" onclick="save()"><abbr title="Save the code!"><p class="bx bx-save"></p></abbr></div>
  
  <script src="main.js"></script>
  <script>
  if (localStorage.getItem('loggedin')!='yes') {
    window.location.replace('/')
}
let iframe=document.getElementById('prv').contentWindow.document;
    iframe.open();
    iframe.write(localStorage.getItem('code'));
    iframe.close();
</script>
<script src="handler.js"></script>
</body>
</html>
